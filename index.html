<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeet</title>
    <link rel="stylesheet" href="/css/Styles.css" />
  </head>

  <body>
    <div class="container landing">
      <!-- ************ AVATARS ************ -->
      <div class="avatars avatar-one">
        <img src="./Assets/Avatar-1.svg" alt="Avatar" />
      </div>
      <div class="avatars avatar-two">
        <img src="./Assets/Avatar-2.svg" alt="Avatar" />
      </div>
      <div class="avatars avatar-three">
        <img src="./Assets/Avatar-3.svg" alt="Avatar" />
      </div>
      <div class="avatars avatar-four">
        <img src="./Assets/Avatar-4.svg" alt="Avatar" />
      </div>
      <div class="avatars avatar-five">
        <img src="./Assets/Avatar-5.svg" alt="Avatar" />
      </div>

      <!-- ************ NAVBAR ************ -->
      <nav class="brand">
        <a href="#">
          <img src="Assets/Logo.svg" alt="Meeet." />
        </a>
      </nav>

      <!-- ************ LANDING-MAIN ************ -->
      <div class="landing-main">
        <h1>
          Meeet New <br />
          Entrepreneures
        </h1>
        <p>
          Meeet is a new social media platform for entrepreneurs to connect and
          socialize.
        </p>
        <button>Get notified at launch</button>
      </div>

      <!-- ************ SOCIAL-LINK ************ -->
      <div class="social-link">
        <a href="#">
          <img
            src="Assets/Twitter.svg"
            alt="twitter"
            width="40px"
            height="40px"
          />
          Follow us on Twitter
        </a>
      </div>
    </div>
  </body>
</html>
